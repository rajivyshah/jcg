<!DOCTYPE html>

<meta charset="UTF-8">

<style>
  :root{--green:#28a745;--yellow:#ffeb3b;--radius:8px;--max-width:600px}
  *{box-sizing:border-box}
  body{margin:0;padding:1rem;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;background:#f5f7fa;color:#333;line-height:1.5}
  
  /* --- STYLED HEADER: Green Background with Yellow Text --- */

    font-weight: 800;

    box-shadow: 0 4px 6px rgba(0,0,0,.1); /* Added shadow for lift */

  h4{text-align:center;margin:.25rem 0 1rem; color: #555;} /* Subtle subtitle */
  
  form{background:#fff;padding:1.5rem 1rem;border-radius:var(--radius);box-shadow:0 2px 8px rgba(0,0,0,.08);max-width:var(--max-width);margin:0 auto}
  label{font-weight:600;margin:1rem 0 .25rem;display:block}
  /* Updated input styles for consistent height and rounded corners */
  input,select,textarea{
    width:100%;
    padding:.75rem;
    border:1px solid #ccc;
    border-radius:var(--radius);
    font-size:16px;
    height: 48px; /* Consistent height */
  }
  
  /* Custom date input styling */
  input[type="date"]::-webkit-calendar-picker-indicator {
    display: none;
    -webkit-appearance: none;
  }
  input[type="date"] {
    position: relative;
  }
  input[type="date"]::after {
    content: "ðŸ“…"; 
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.25rem;
    color: #666;
    pointer-events: none;
  }
  
  #childAge{background:#e6e6e6;color:#666;cursor:not-allowed}
  button{margin-top:1.5rem;width:100%;padding:1rem;font-size:1.25rem;font-weight:700;background:var(--green);color:var(--yellow);border:none;border-radius:var(--radius);cursor:pointer}
  button:disabled{background:#1e7e34;cursor:not-allowed}
  button:hover:not(:disabled){background:#1e7e34}
  small{color:#555;display:block;margin-top:.25rem}
  
  /* Styles for side-by-side fields */
  .form-row {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
  }
  .form-column {
      flex: 1;
  }
  .form-column label {
      margin-top: 1rem;

  /* Mobile Responsive Styles */
  @media (max-width: 768px) {

      padding: 0.5rem;
    }
    
    h1 {

      padding: 0.75rem 0.5rem;

    }
    
    h4 {

    form {

      margin: 0 auto;

    }

      gap: 0;
    }

    }
    
    .form-column label {

    }

    }
  }
  
  @media (max-width: 480px) {

      padding: 0.25rem;
    }
    
    h1 {

    }

    }
    
    button {

    }
  }

<body>

<h1>Jungle Cubs Gym - Kukdukoo Pune Event </h1>
<h4>Mahalaxmi Lawns, Kharadi<br>Saturday 08/11/2025 & Sunday 09/11/2025</h4>
<!-- ðŸŽ¯ CRITICAL: REPLACE WITH YOUR NEWLY DEPLOYED PUNE WEB APP URL -->

<script>
// Only simple age calculation is needed now
function calcAge(dobStr) {
  if (!dobStr) return '';
  const dob = new Date(dobStr);
  const now = new Date();
  let years = now.getFullYear() - dob.getFullYear();
  let months = now.getMonth() - dob.getMonth();
  if (months < 0) { years--; months += 12; }
  return `${years} yr ${months} mo`;
}

document.getElementById('childDOB').addEventListener('change', () => {
  document.getElementById('childAge').value = calcAge(document.getElementById('childDOB').value);
});
</script>
