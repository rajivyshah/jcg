<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jungle Cubs Admission Enquiry – Final</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
 :root{--green:#28a745;--yellow:#ffeb3b;--radius:8px;--max-width:600px}
*{box-sizing:border-box}
body{margin:0;padding:1rem;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;background:#f5f7fa;color:#333;line-height:1.5}
h1{text-align:center;margin:.5rem 0 1rem}
form{background:#fff;padding:1.5rem 1rem;border-radius:var(--radius);box-shadow:0 2px 8px rgba(0,0,0,.08);max-width:var(--max-width);margin:0 auto}
label{font-weight:600;margin:1rem 0 .25rem;display:block}
input,select,textarea{width:100%;padding:.75rem;border:1px solid #ccc;border-radius:var(--radius);font-size:16px}
#childAge{background:#e6e6e6;color:#666;cursor:not-allowed}
button{margin-top:1.5rem;width:100%;padding:1rem;font-size:1.25rem;font-weight:700;background:var(--green);color:var(--yellow);border:none;border-radius:var(--radius);cursor:pointer}
button:disabled{background:#1e7e34;cursor:not-allowed}
button:hover:not(:disabled){background:#1e7e34}
small{color:#555;display:block;margin-top:.25rem}
.popup{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
.popup-content{background:#fff;padding:2rem;border-radius:var(--radius);text-align:center;max-width:320px}
.popup-content button{margin:.5rem 0;width:100%}
</style>
</head>
<body>


<h1>Jungle Cubs Admission Enquiry</h1>
<form id="enquiryForm">
  <label>Parent Name *</label><input name="parentName" required>
  <label>Child Name *</label><input name="childName" required>


  <label>Child Date of Birth *</label>
  <input type="date" name="childDOB" id="childDOB" required>
  <label>Child Age (auto)</label>
  <input type="text" id="childAge" readonly>


  <label>Location *</label><input name="location" required>


  <label>Preferred Center *</label>
  <select name="preferredCenter" id="preferredCenter" required>
    <option value="">-- Select --</option>
    <option>Bandra, Mumbai</option>
    <option>Belapur, Navi Mumbai</option>
    <option>Bengaluru, Sadashivanagar</option>
    <option>Bengaluru, Yelahanka PDCSE</option>
    <option>Borivali West, Mumbai</option>
    <option>Chandivali – Powai, Mumbai</option>
    <option>Chembur East, Mumbai</option>
    <option>Ghatkopar East, Mumbai</option>
    <option>Goa, Porvorim</option>
    <option>Hiranandani Estate – Thane</option>
    <option>Hughes Road, Mumbai</option>
    <option>Lalbaug, Mumbai</option>
    <option>Malad West, Mumbai</option>
    <option>Matunga East, Mumbai</option>
    <option>Mulund West, Mumbai</option>
    <option>Pune, Kharadi</option>
    <option>Pune, Kothrud</option>
    <option>Thane – Indo Scots Global</option>
    <option>Wadala, Mumbai</option>
    <option>Worli, Mumbai</option>
  </select>


  <label>Mobile *</label>
  <input type="tel" name="mobile" required pattern="[0-9]{10}" maxlength="10" minlength="10"
         title="Enter 10 digit mobile number">
  <small>Enter 10-digit mobile. NRI: type any random 10 digits and add your real number (with country code) in Notes below.</small>


  <label>Parent Email</label><input type="email" name="parentEmail" placeholder="optional">
  <label>Source</label>
  <select name="source"><option value="">-- optional --</option>
    <option>Google</option><option>Facebook</option>
    <option>Instagram</option><option>Referral</option><option>Other</option>
  </select>
  <label>Notes</label><textarea name="notes" rows="3" placeholder="optional"></textarea>


  <button type="submit" id="enquiryBtn">Send Enquiry</button>
  <p id="msg" class="error"></p>
</form>


<!-- Thank-you pop-up -->
<div class="popup" id="thankPopup">
  <div class="popup-content">
    <p>Thank you for sharing your details, we will revert shortly.</p>
   <a id="waLink" class="btn" target="_blank" rel="noopener"
   style="display:inline-block;margin:.5rem 0;padding:.75rem 1rem;background:var(--green);color:var(--yellow);border-radius:var(--radius);text-decoration:none;">
  Send WhatsApp Message to Jungle Cubs Gym Centre
</a>


  </div>
</div>


<script>
const SHEET_URL = 'https://script.google.com/macros/s/AKfycbzpEk-JG4BPO99g5xHUx-P7XVcMJFNz8_7M3R46cKPcclkl6TlrHcYUHxQHeUKk1XuTgA/exec'; // ← replace with real URL


const waLinks = {
  'Bandra, Mumbai': 'https://wa.me/+918097695050',
  'Belapur, Navi Mumbai': 'https://wa.me/+919137506479',
  'Bengaluru, Sadashivanagar': 'https://wa.me/+918779408213',
  'Bengaluru, Yelahanka PDCSE': 'https://wa.me/+918779408213',
  'Borivali West, Mumbai': 'https://wa.me/+918591586326',
  'Chandivali – Powai, Mumbai': 'https://wa.me/+919137087715',
  'Chembur East, Mumbai': 'https://wa.me/+919137513185',
  'Ghatkopar East, Mumbai': 'https://wa.me/+917303061717',
  'Goa, Porvorim': 'https://wa.me/+919967130057',
  'Hiranandani Estate – Thane': 'https://wa.me/+919326068804',
  'Hughes Road, Mumbai': 'https://wa.me/+919326770400',
  'Lalbaug, Mumbai': 'https://wa.me/+919137331025',
  'Malad West, Mumbai': 'https://wa.me/+919653198744',
  'Matunga East, Mumbai': 'https://wa.me/+918652857059',
  'Mulund West, Mumbai': 'https://wa.me/+919082786189',
  'Pune, Kharadi': 'https://wa.me/+918850931091',
  'Pune, Kothrud': 'https://wa.me/+918850931091',
  'Thane – Indo Scots Global': 'https://wa.me/+919136665247',
  'Wadala, Mumbai': 'https://wa.me/+919152890087',
  'Worli, Mumbai': 'https://wa.me/+917738440087'
};


function openLink(url) {
  window.open(url, '_blank');
  document.getElementById('thankPopup').style.display = 'none';
}


function calcAge(dobStr) {
  if (!dobStr) return '';
  const dob = new Date(dobStr);
  const now = new Date();
  let years = now.getFullYear() - dob.getFullYear();
  let months = now.getMonth() - dob.getMonth();
  if (months < 0) { years--; months += 12; }
  return `${years} yr ${months} mo`;
}
document.getElementById('childDOB').addEventListener('change', () => {
  document.getElementById('childAge').value = calcAge(document.getElementById('childDOB').value);
});


document.getElementById('enquiryForm').addEventListener('submit', async e => {
  e.preventDefault();
  const btn = document.getElementById('enquiryBtn');
  btn.disabled = true; btn.textContent = 'Sending…';


  const fd = new FormData(e.target);
  const centre = fd.get('preferredCenter');


  const data = {
    parentName: fd.get('parentName'),
    childName: fd.get('childName'),
    childDOB: fd.get('childDOB'),
    childAge: document.getElementById('childAge').value,
    location: fd.get('location'),
    preferredCenter: centre,
    mobile: fd.get('mobile'),
    parentEmail: fd.get('parentEmail') || '',
    source: fd.get('source') || '',
    notes: fd.get('notes') || ''
  };


  const res = await fetch(SHEET_URL, { method: 'POST', body: JSON.stringify(data) });
  btn.disabled = false; btn.textContent = 'Send Enquiry';


if (res.ok) {
  const centre = fd.get('preferredCenter');
  const msg =
    `*Jungle Cubs Enquiry*\n\n` +
    `Parent: ${data.parentName}\n` +
    `Child: ${data.childName}\n` +
    `DOB: ${data.childDOB}\n` +
    `Age: ${data.childAge}\n` +
    `Location: ${data.location}\n` +
    `Centre: ${centre}\n` +
    `Mobile: ${data.mobile}\n` +
    `Email: ${data.parentEmail || 'N/A'}\n\n` +
    `Notes:\n${data.notes || 'None'}`;
  const link = waLinks[centre] + '?text=' + encodeURIComponent(msg);
  document.getElementById('waLink').href = link;
  document.getElementById('waLink').textContent = `Send WhatsApp Message to Jungle Cubs Gym ${centre}`;
  document.getElementById('thankPopup').style.display = 'flex';
  document.getElementById('enquiryForm').reset();
  document.getElementById('childAge').value = '';
}


});
</script>
</body>
</html>
